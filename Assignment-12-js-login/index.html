<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LogIn - Hussien</title>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main
      class="d-flex align-items-center justify-content-center pt-5 text-center"
    >
      <div class="my-card rounded-2 p-5 cardd w-50">
        <h1 class="mb-4">Smart Login System</h1>
        <form class="text-white">
          <div class="mb-2">
            <input
              id="userEmail"
              type="email"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Email"
            />
          </div>

          <div class="mb-2">
            <input
              id="userPassword"
              type="password"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Password"
            />
          </div>
          <p id="validateMessage" class="fs-5 mb-0"></p>
          <button
            id="loginBtn"
            class="btn mt-4 d-block button login-btn w-100 rounded-2 py-1"
          >
            Login
          </button>
        </form>
        <p class="mt-3">
          Donâ€™t have an account?
          <a class="anchor" href="pages/singup.html">Sign Up</a>
        </p>
      </div>
    </main>
    <script src="js/bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
