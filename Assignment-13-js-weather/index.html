<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather - Hussien</title>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4 px-5">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          <div class="d-flex align-content-center gap-2">
            <div class="w-25">
              <img class="w-100" src="imgs/logo@2x.png" alt="" />
            </div>
            <p class="fs-5 fw-semibold mb-0 mt-1 p-0">Weather</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="text-white fs-3">
            <i class="fa-solid fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
          <ul class="navbar-nav gap-md-4 align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- NOTE: hero section -->

    <main class="hero py-5">
      <div class="container">
        <div class="position-relative special-input mx-auto w-75 mb-5">
          <input
            id="searchIput"
            class="w-100 p-3 rounded-pill"
            type="email"
            placeholder="Enter your Email to Subscribe"
          />
          <button class="position-absolute rounded-pill px-5">Find</button>
        </div>

        <div class="row rounded-3 overflow-hidden my-bg-dark">
          <div class="col-md-4 text-grey p-0">
            <div>
              <div
                class="d-flex justify-content-between my-bg-darker bg-opacity-25 px-3 py-2"
              >
                <p id="weekDay" class="m-0">Tuesday</p>
                <p id="dayAndMonth" class="m-0">15December</p>
              </div>
              <div class="card-details py-4 px-4">
                <h2 id="locationName" class="name">Cairo</h2>
                <p id="degree" class="degree text-white fs-100 fw-bold mb-0">
                  21.3&deg;C
                </p>
                <div class="icon mb-2 ps-4">
                  <img id="iconImg" class="iconImg" alt="" />
                </div>
                <p id="dayStatus" class="weather-status text-color-primary">
                  Clear
                </p>
                <div
                  class="d-flex align-items-center justify-content-center gap-4"
                >
                  <div
                    class="d-flex align-items-center justify-content-center gap-2"
                  >
                    <div class="image">
                      <img src="imgs/icon-umberella.png" />
                    </div>
                    <span id="rain">20%</span>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center gap-2"
                  >
                    <div class="image">
                      <img src="imgs/icon-wind.png" />
                    </div>
                    <span id="wind">18km/h</span>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center gap-2"
                  >
                    <div class="image">
                      <img src="imgs/icon-compass.png" />
                    </div>
                    <span id="windDir">East</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 bg-dark bg-opacity-50 text-grey p-0 text-center">
            <div>
              <div
                class="d-flex justify-content-center my-bg-darker bg-opacity-50 px-3 py-2"
              >
                <p id="weekDay-1" class="m-0">Tuesday</p>
              </div>
              <div class="card-details py-5">
                <div class="icon mb-3 p-3">
                  <img id="iconImg-1" src="" alt="" />
                </div>
                <p id="maxDegree-1" class="degree text-white fw-bold fs-3 mb-0">
                  21.3&deg;C
                </p>

                <p
                  id="minDegree-1"
                  class="degree text-white=50 fw-semibold fs-5"
                >
                  14.9&deg;C
                </p>

                <p id="dayStatus-1" class="weather-status text-color-primary">
                  Clear
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4 text-grey p-0 text-center">
            <div>
              <div
                class="d-flex justify-content-center my-bg-darker bg-opacity-50 px-3 py-2"
              >
                <p id="weekDay-2" class="m-0">Tuesday</p>
              </div>
              <div class="card-details py-5">
                <div class="icon mb-3 p-3">
                  <img id="iconImg-2" src="" alt="" />
                </div>
                <p id="maxDegree-2" class="degree text-white fw-bold fs-3 mb-0">
                  21.3&deg;C
                </p>

                <p
                  id="minDegree-2"
                  class="degree text-white=50 fw-semibold fs-5"
                >
                  14.9&deg;C
                </p>

                <p id="dayStatus-2" class="weather-status text-color-primary">
                  Clear
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- NOTE: footer -->
    <footer class="footer py-5">
      <div class="container">
        <div class="row g-3">
          <div class="col-lg-7">
            <div class="position-relative special-input">
              <input
                class="w-100 p-3 rounded-pill"
                type="email"
                placeholder="Enter your Email to Subscribe"
              />
              <button class="position-absolute rounded-pill px-3">
                Subscribe
              </button>
            </div>
          </div>

          <div class="col-lg-4 offset-lg-1">
            <div
              class="icons d-flex align-items-center justify-content-center gap-2"
            >
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <p class="text-center text-white-50 mt-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="js/bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
