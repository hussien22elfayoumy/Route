<html>
  <head> </head>
  <body style="background-color: #eee; color: #333">
    <form>
      <fieldset style="background-color: #7fa1c3">
        <legend style="background-color: #e2dad6">Personal Data</legend>
        <br />
        <br />
        <fieldset style="background-color: #6482ad">
          <legend style="background-color: #e2dad6">
            <br />
            <br />
            YourName
            <br />
            <br />
            <br />
          </legend>
          <br />
          <br />
          <table style="color: #fff">
            <tbody>
              <tr>
                <td style="width: 100">
                  <label for="fName">First name</label>
                </td>
                <td style="width: 10">:</td>
                <td>
                  <input
                    type="text"
                    id="fName"
                    placeholder="ex Ahmed"
                    name="fName"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="lName">Second name</label></td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    id="lName"
                    placeholder="ex Mohammed"
                    name="lName"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br />
        <br />
        <table>
          <tbody>
            <tr>
              <td style="width: 100">
                <label for="phone">Your phone</label>
              </td>
              <td style="width: 10">:</td>
              <td><input type="tel" id="phone" name="phone" /></td>
            </tr>

            <tr>
              <td><label for="email">Email</label></td>
              <td>:</td>
              <td>
                <input type="email" id="email" name="email" />
              </td>
            </tr>

            <tr>
              <td><label for="passowrd">Passowrd</label></td>
              <td>:</td>
              <td>
                <input type="password" id="passowrd" name="passowrd" />
              </td>
            </tr>

            <tr>
              <td><label for="rePassowrd">Re password</label></td>
              <td>:</td>
              <td>
                <input type="password" id="rePassowrd" name="rePassowrd" />
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <br />
        <br />
        <br />
        <input type="radio" id="male" value="male" name="gender" />
        <label for="male">Male</label>

        <br />

        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>

        <br />
        <br />

        <input type="checkbox" id="student" name="status" value="student" />
        <label for="student">Student</label>

        <br />

        <input type="checkbox" id="graduated" name="status" value="graduated" />
        <label for="graduated">Graduatedt</label>

        <br />
        <br />

        <select name="food">
          <option selected disabled>Choose a food</option>

          <optgroup label="Vegetables">
            <option value="tomato">Tomatoes</option>
          </optgroup>

          <optgroup label="Meat">
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
          </optgroup>

          <optgroup label="Fruits">
            <option value="apple">Apples</option>
            <option value="banana">Bananas</option>
            <option value="pear">Pears</option>
          </optgroup>
        </select>
        <br />
        <br />
        <button style="padding: 0">
          <img src="imgs/submit.jpeg" alt="submit" style="width: 80" />
        </button>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
