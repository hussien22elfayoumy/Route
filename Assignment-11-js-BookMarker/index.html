<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>BookMarker - Hussien</title>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container d-flex flex-column align-items-center my-5">
        <header class="mb-5">
          <h1>Bookmarker</h1>
        </header>

        <section class="form-section p-4 px-3 align-self-stretch mb-4">
          <h2 class="text-center mb-4">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <form>
            <div class="mb-4">
              <label for="siteName" class="form-label fw-bold">
                <i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
              >
              <input
                type="text"
                class="form-control"
                id="siteName"
                placeholder="Bookmark Name"
              />
            </div>

            <div class="mb-4">
              <label for="siteURL" class="form-label fw-bold">
                <i class="fa-solid fa-link me-2"></i>Site URL</label
              >
              <input
                type="url"
                class="form-control"
                id="siteURL"
                placeholder="Wbsite URL"
              />
            </div>

            <button id="submitBtn" class="btn submit-btn d-block mx-auto px-5">
              Submit
            </button>
          </form>
        </section>

        <section
          class="table-section align-self-stretch text-center border rounded-2 overflow-hidden"
        >
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="bookmarksContainer">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>
                  <a href="">
                    <button id="visitBtn" class="btn visit-btn">
                      <i class="fa-solid fa-eye"></i>
                      Visit
  
                    </button>
                  </a>
                </td>
                <td>
                  <button id="deleteBtn" class="btn delete-btn">
                    <i class="fa-solid fa-trash-can"></i> Delete
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <script src="js/bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
