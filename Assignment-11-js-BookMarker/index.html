<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>BookMarker - Hussien</title>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container d-flex flex-column align-items-center">
        <header class="my-5">
          <h1>Bookmarker</h1>
        </header>

        <section class="form-section p-4 px-3 align-self-stretch mb-4">
          <h2 class="text-center mb-4">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <form>
            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label fw-bold">
                <i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Bookmark Name"
              />
            </div>

            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label fw-bold">
                <i class="fa-solid fa-link me-2"></i>Site URL</label
              >
              <input
                type="url"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Wbsite URL"
              />
            </div>

            <button class="btn submit-btn d-block mx-auto px-5">Submit</button>
          </form>
        </section>

        <section class="table-section align-self-stretch">
          <table></table>
        </section>
      </div>
    </main>
    <script src="js/bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
