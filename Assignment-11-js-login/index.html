<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SignUP / LogIn - Hussien</title>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main
      class="d-flex align-items-center justify-content-center pt-5 text-center"
    >
      <div class="rounded-2 shadow-lg p-5 cardd">
        <h1 class="mb-4">Smart Login System</h1>
        <form class="text-white">
          <div class="mb-3">
            <input
              type="email"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Email"
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Password"
            />
          </div>
          <a><button class="btn login-btn">login</button></a>
        </form>
      </div>
    </main>
  </body>
</html>
