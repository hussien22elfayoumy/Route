<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SignUP - Hussien</title>

    <link rel="stylesheet" href="../css/all.min.css" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main
      class="d-flex align-items-center justify-content-center pt-5 text-center"
    >
      <div class="my-card rounded-2 p-5 cardd w-50">
        <h1 class="mb-4">Smart Login System</h1>
        <form class="text-white">
          <div class="mb-2">
            <input
              id="userName"
              type="text"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Name"
            />
          </div>

          <div class="mb-2">
            <input
              id="userEmail"
              type="email"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Email"
            />
          </div>

          <div class="mb-2">
            <input
              id="userPassword"
              type="password"
              class="form-control bg-transparent shadow-none"
              id="exampleFormControlInput1"
              placeholder="Enter your Password"
            />
          </div>
          <p id="validateMessage" class="fs-5"></p>
          <button
            id="signUpBtn"
            class="mt-4 button login-btn w-100 rounded-2 py-1"
          >
            SignUp
          </button>
        </form>
        <p class="mt-3">
          You have an account?
          <a class="anchor" href="../index.html">Sign In</a>
        </p>
      </div>
    </main>
    <script src="../js/signup.js"></script>
  </body>
</html>
