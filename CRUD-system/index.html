<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CRUD system - Hussien</title>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      class="w-75 mx-auto border-bottom border-3 border-primary mt-2 shadow-lg p-5 pb-3"
    >
      <h1 class="text-center mb-4">CRUD SYSTEM</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control shadow-sm mb-2"
          placeholder="product-name"
          id="product-name"
        />
        <label for="product-name">Product Name</label>
      </div>

      <div class="form-floating">
        <input
          type="email"
          class="form-control shadow-sm mb-2"
          id="product-price"
          placeholder="product-price"
        />
        <label for="product-price">Product Price</label>
      </div>

      <div class="form-floating">
        <input
          type="email"
          class="form-control shadow-sm mb-2"
          id="product-category"
          list="category-list"
          placeholder="product-category"
        />
        <label for="product-category">Product Category</label>

        <datalist id="category-list">
          <option value="TVS" />
          <option value="Mobiles" />
          <option value="Screens" />
          <option value="LapTops" />
        </datalist>
      </div>

      <div class="form-floating">
        <input
          type="file"
          accept="image/*"
          class="form-control shadow-sm mb-2"
          id="product-image"
          placeholder="product-image"
        />
        <label for="product-image">Product Image</label>
      </div>

      <div class="form-floating">
        <textarea
          class="form-control shadow-sm mb-2"
          id="product-description"
          placeholder="product-description"
        ></textarea>
        <label for="product-description">Product Description</label>
      </div>

      <button
        id="add-product"
        class="btn btn-primary text-center d-block ms-auto mt-4"
      >
        Add Product
      </button>
      <button
        id="update-product-form"
        class="btn btn-primary text-center d-block ms-auto mt-4"
      >
        Update Product
      </button>
    </div>

    <div class="w-75 mx-auto text-center p-2 mt-4">
      <div class="row g-3">
        <div class="col-lg-3 col-sm-6">
          <div class="card p-2 pb-3">
            <img class="w-100 d-block" src="imgs/lab-1.jpg" alt="" />
            <h2 class="mt-2 mb-0 fs-5"><span class="pe-1">[0]</span>Name:</h2>
            <p class="m-0">price:</p>
            <p class="mb-1">Category:</p>
            <p class="mb-3">Description:</p>
            <div class="d-flex align-items-center justify-content-center gap-2">
              <button id="update-card" class="btn btn-warning btn-sm">
                Update
              </button>
              <button id="delete-product" class="btn btn-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
